<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود/عضویت</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="your-image-url.jpg" alt="Logo">
            </div>
            <h1>ورود/عضویت</h1>
            <nav>
                <a href="index.html">صفحه اصلی</a>
                <a href="#how-to-buy">نحوه خرید</a>
                <a href="products.html">محصولات</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section id="login-register">
            <div class="form-container">
                <input type="checkbox" id="chk" aria-hidden="true">
                <div class="signup">
                    <form>
                        <label for="chk" aria-hidden="true">ثبت نام</label>
                        <input type="text" name="txt" placeholder="نام کاربری" required>
                        <input type="email" name="email" placeholder="ایمیل" required>
                        <input type="password" name="pswd" placeholder="رمز عبور" required>
                        <button>ثبت نام</button>
                    </form>
                </div>
                <div class="login">
                    <form>
                        <label for="chk" aria-hidden="true">ورود</label>
                        <input type="text" name="txt" placeholder="نام کاربری" required>
                        <input type="password" name="pswd" placeholder="رمز عبور" required>
                        <button>ورود</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Homi Products. تمامی حقوق محفوظ است.</p>
    </footer>
</body>
</html>
